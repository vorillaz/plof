name: Publish Ploff

on:
  push:
    branches: [main, canary]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Setup PNPM
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 8

      - name: Setup Node 18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org/'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build the project
        run: pnpm run build

      - name: Publish
        # Use `--no-git-checks` due to how GitHub Actions checks out
        run: pnpm semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_BOT_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN_ELEVATED }}
          GIT_AUTHOR_NAME: 'Ploff Release Bot'
          GIT_AUTHOR_EMAIL: 'bot-no-contact@vorillaz.com'
          GIT_COMMITTER_NAME: 'Ploff Release Bot'
          GIT_COMMITTER_EMAIL: 'bot-no-contact@vorillaz.com'
